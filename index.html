<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
<script>
    let sout;
    sout = " <table style='margin: auto'  border='1' width='300' cellPadding='3' cellSpacing='0'>"
    for(let i = 1 ; i <= 10; i++){
        sout += "<tr>"
        for (let j = 2 ; j <= 9; j++){
            // document.write(i +"x"+ j+"="+i*j)
            sout += "<th>"+ j +"x"+ i+"="+i*j+"</th>";

        }
       sout += "</tr>"

    }
    sout +="</table>"
    document.write(sout);


</script>
</body>
</html>
